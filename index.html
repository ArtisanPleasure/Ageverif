<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Pleasure - Age Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: black;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/diagonal-stripes.png');
            color: red;
            background-size: cover;
        }
        .container {
            max-width: 400px;
            margin: auto;
            border: 2px solid red;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(26, 26, 26, 0.9); /* Semi-transparent background */
        }
        h1 {
            font-family: 'Great Vibes', cursive;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid red;
            border-radius: 5px;
            background-color: #333;
            color: white;
            width: calc(100% - 24px);
        }
        input[type="checkbox"] {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: black;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkred;
        }
        .verification {
            display: none;
        }
    </style>
    <script>
        // Check if the user is remembered and redirect immediately if true
        document.addEventListener('DOMContentLoaded', (event) => {
            if (localStorage.getItem('ageVerified') === 'true') {
                window.location.href = 'https://parrotfish-chrysalis-79d7.squarespace.com';
            } else {
                document.getElementById('ageCheck').style.display = 'block';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Artisan Pleasure - Age Verification</h1>
        <div id="ageCheck" class="verification">
            <p>Please enter your age:</p>
            <input type="number" id="ageInput" placeholder="Enter your age">
            <br>
            <input type="checkbox" id="rememberMe"> Remember me
            <br>
            <button onclick="verifyAge()">Submit</button>
        </div>
        <div id="content" class="verification">
            <!-- Blank content to avoid showing anything before redirecting -->
        </div>
        <div id="underage" class="verification">
            <p>You must be over 18 to access this site.</p>
            <button onclick="retryAgeVerification()">Go Back</button>
        </div>
        <div id="invalidAge" class="verification">
            <p>Please enter a valid age.</p>
            <button onclick="retryAgeVerification()">Go Back</button>
        </div>
    </div>

    <script>
        function verifyAge() {
            const age = document.getElementById('ageInput').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            if (age >= 18 && age <= 100) {
                if (rememberMe) {
                    localStorage.setItem('ageVerified', 'true');
                    window.location.href = 'https://parrotfish-chrysalis-79d7.squarespace.com';
                } else {
                    document.getElementById('ageCheck').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    window.location.href = 'https://parrotfish-chrysalis-79d7.squarespace.com';
                }
            } else if (age > 100) {
                document.getElementById('ageCheck').style.display = 'none';
                document.getElementById('invalidAge').style.display = 'block';
            } else {
                document.getElementById('ageCheck').style.display = 'none';
                document.getElementById('underage').style.display = 'block';
            }
        }

        function retryAgeVerification() {
            document.getElementById('underage').style.display = 'none';
            document.getElementById('invalidAge').style.display = 'none';
            document.getElementById('ageCheck').style.display = 'block';
        }
    </script>
</body>
</html>
